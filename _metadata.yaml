subtitle: "分類問題 (Classification)"
author: "rkskmt"
date: today
lang: ja
jupyter: python3
format:
  clean-revealjs:
    scrollable: true
    theme:
      - default
    code-tools: true
    include-in-header:
      text: |
        <style>
        .callout.callout-note {
            font-size: 1.5rem;
            line-height: 1.4;
        }
        .callout.callout-note .callout-title {
            font-size: 2.3rem;
        }
        .reveal h2 {
            font-weight: bold !important;
            font-size: 2.5rem;
            margin-bottom: 10px;
            border-bottom: 1px solid #000;
        }
        .reveal h3 {
            font-style: normal !important;
            font-weight: bold !important;
            font-size: 2.3rem;
            background-color: #5dade2;
            color: white;
            padding: 20px 25px;
            margin: 12px;
            border-radius: 5px;
        }
        .reveal p {
            line-height: 1.6;
            margin: 30px 0;
        }
        .mermaid {
            max-height: 400px;
            overflow: auto;
        }
        .mermaid svg text {
            text-anchor: middle !important;
            dominant-baseline: middle !important;
        }
        .mermaid .nodeLabel, .mermaid .edgeLabel {
            text-align: center !important;
        }
        .cell details {
            margin: 4px 0;
            font-size: 1.5rem;
            font-color: #e488f2ff;
        }

        .cell details summary {
            margin-bottom: 0px;
            padding: 4px;
        }
        .cell-output pre {
          font-size: 2.0rem;
        }
        .reveal details pre code {
          font-size: 1.5rem;
        }
        .reveal img {
          max-height: 500px;
          width: auto;
          height: auto;
        }
        .fig-small img {
          max-height: 300px !important;
        }
        .fig-medium img {
          max-height: 400px !important;
        }
        </style>
mermaid:
  theme: default
  flowchart:
#    diagramPadding: 10
    nodeSpacing: 10
    rankSpacing: 15
filters:
   - lightbox 
lightbox: auto